name: test-code-quality
on: pull_request
jobs:
  install-dependencies:
    runs-on: self-hosted
    name: Install dependencies  
    steps:
      - run: npm i
  test-js:
    runs-on: self-hosted
    name: Test JavaScript code quality  
    steps:
      - run: npm run lint:js
  test-scss:
    runs-on: self-hosted
    name: Test SCSS code quality  
    steps:
      - run: npm run lint:scss
